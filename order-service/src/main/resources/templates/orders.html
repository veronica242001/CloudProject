<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Orders</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <div th:replace="header :: header"> </div>
    <style>
        body {
            min-height: 100vh; /* Set a minimum height equal to the viewport height */
            margin: 0;
            padding: 0;
            background-image: url("/images/operabk.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow-y: auto; /* Allow vertical scrolling */
        }
    </style>
</head>

<body style="margin-bottom: 150px">
<div class="container marginTop centered"  >
    <h1 style="font-weight: bold; text-align: center;color: lightgrey;"> Available Orders </h1>
    <tr th:if="${orders.size() == 0}" style="margin-top:5rem;">
        <h2 class="m-5 centered"><span class="badge badge-secondary" style="background-color:rgba(169, 169, 169, 0.95); color:#8b3800">No orders!</span></h2>
    </tr>
    <table th:if="${orders.size() != 0}" id="items" class="table table-hover marginTop"
           style="text-align:center;vertical-align: center; border-style: solid; border-radius: 10px;">
        <thead class="thead text-white" style="background-color: #8b3800">
        <tr>
            <th>Order Number</th>
            <th>Event Code</th>
            <th>Ticket Type</th>
            <th>Quantity</th>
            <th>Total Price (RON)</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="order, stat : ${orders}" th:id="${order.id}" style="background-color: rgba(169, 169, 169, 0.95);" >

            <td th:text="${order.id}"></td>

            <td th:text="${order.eventCode}"></td>

            <td th:text="${order.ticketType}"></td>

            <td th:text="${order.quantity}"></td>

            <td th:text="${order.price}"></td>


        </tr>
        </tbody>

    </table>

</div>
</body>
<footer class="fixed-bottom" style="background-color: rgba(169, 169, 169, 0.9); width: 100%; height: 70px; ">
    <div th:replace="footer :: footer"></div>
</footer>
</html>
