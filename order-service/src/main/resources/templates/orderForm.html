<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Order Info</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />
<!--  <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>-->
  <div th:replace="/header :: header"> </div>
  <style>
    body {
      min-height: 100vh; /* Set a minimum height equal to the viewport height */
      margin: 0;
      padding: 0;
      background-image: url("/images/operabk.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow-y: auto; /* Allow vertical scrolling */
    }
  </style>
</head>

<body>

<form th:object="${orderDto}" th:action="@{/api/order}" method="post" enctype="multipart/form-data"  style="padding-top: 15px;">
  <div class="container" style=" background-color:rgba(169, 169, 169, 0.9); border-color:rgba(169, 169, 169, 0.9); border-style: solid; border-radius: 10px; padding-bottom: 20px;">
    <div class="panel panel-info">
      <div class="panel-info" >
        <h1 class="panel-title text-center" style="color: #8b3800;">New Stock Info</h1>
      </div>
      <div class="panel-body row">
        <div class="col-md-6 px-10">
          <div class="row">
            <div class="col-md-10 form-group">
              <label style="color: #8b3800;">Event Code:</label>
              <label th:if="${#fields.hasErrors('eventCode')}" th:errors="*{eventCode}" class="text-danger"></label>
              <input type="text" class="form-control" th:field="*{eventCode}" readonly="readonly"/>
<!--              <p th:text="${orderDto.eventCode}"></p>-->
            </div>
          </div>
          <div class="row">
            <div class="col-md-10 form-group">
              <label style="color: #8b3800;">Ticket Type:</label>
              <label th:if="${#fields.hasErrors('ticketType')}"  th:errors="*{ticketType}" class="text-danger"></label>
              <input type="text" class="form-control" th:field="*{ticketType}" readonly="readonly"/>
<!--              <p th:text="${orderDto.ticketType}"></p>-->
            </div>
          </div>

          <div class="row">
            <div class="col-md-10 form-group">
              <label style="color: #8b3800;">Quantity:</label>
              <label th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="text-danger"></label>
              <input type="text" class="form-control" th:field="*{quantity}"/>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2 ml-md-auto">
              <button type="submit" class="btn btn-primary" style="background-color: #8b3800">Add order</button>
            </div>
          </div>
        </div>
        <div class="col-md-6 px-10 d-flex align-items-center justify-content-center">
          <img th:src="@{/images/ticket.png}" height="200" width="250" alt="" loading="lazy" />
        </div>
      </div>
    </div>
  </div>
</form>

</body>
<footer class="fixed-bottom" style="background-color: rgba(169, 169, 169, 0.9); width: 100%; height: 70px; ">
  <div th:replace="/footer :: footer"></div>
</footer>
</html>
